name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Instalar dependências
      run: npm ci --legacy-peer-deps

    - name: Verificar Lint (Qualidade de Código)
      run: npm run lint

    - name: Build do Projeto (TypeScript -> JS)
      run: npm run build

    # Opcional: Se tivéssemos testes, rodaríamos aqui
    # - name: Rodar Testes
    #   run: npm test

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Só roda o build do Docker na branch main

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Build da Imagem Docker
      run: docker build . --file Dockerfile --tag secureaccess-backend:latest
